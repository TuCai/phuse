KeyWords: SEND, Nonclinical, Trial Summary, xpt
Script: 
  name : CreateTsXPT.R
  title : Create ts.xpt
  desc : Creates ts.xpt trial summary domain files from excel file
  version : 1.0.0
Language:
  name : R
  version: 3.2.2
Comments: 
  comment : For legacy study submissions, FDA requires small trial summary xpt file especially for study start date. Although the FDA requires for legacy studies only the STSTDTC parameters, they have requested this set of parameters SSPONSOR, TRT, SPECIES, SSTYP, DOSDUR, TRTCAS, STSTDTC
Inputs:
  datasets:
  P1:
  P2:
  P3:
Outputs:
  datasets:
  O1:
  O2:
